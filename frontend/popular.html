<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upbeat Tracks</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #1f1c2c);
      background-size: 400% 400%;
      animation: bgFlow 15s ease infinite;
      color: #eaeaea;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    @keyframes bgFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      color: #ffd6ff;
      margin-bottom: 40px;
      font-size: 3em;
      font-weight: 700;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
    }

    .player {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      padding: 30px 40px;
      max-width: 700px;
      width: 100%;
      box-sizing: border-box;
      backdrop-filter: blur(12px);
    }

    .track {
      display: flex;
      flex-direction: row;
      gap: 20px;
      margin-bottom: 40px;
      align-items: flex-start;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding-bottom: 20px;
      border-radius: 16px;
    }

    .track-img-wrapper {
      position: relative;
      width: 130px;
      height: 130px;
      flex-shrink: 0;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
      animation: pulse 3s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.03); }
    }

    .track-img-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .play-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 2.5em;
      opacity: 0;
      transition: opacity 0.3s;
      pointer-events: none;
    }

    .track-img-wrapper:hover .play-overlay {
      opacity: 1;
    }

    .track-info {
      flex: 1;
    }

    .track-info h4 {
      font-size: 1.5em;
      color: #fff;
      margin: 0 0 12px;
    }

    audio {
      width: 100%;
      outline: none;
      border-radius: 6px;
      background-color: #1e1e2f;
    }

    a.back-link {
      display: inline-block;
      margin-top: 30px;
      font-size: 1em;
      text-decoration: none;
      color: #ffd6ff;
      border: 2px solid #ffd6ff;
      padding: 12px 24px;
      border-radius: 30px;
      transition: all 0.3s ease;
      text-align: center;
    }

    a.back-link:hover {
      background-color: #ffd6ff;
      color: #1e1e2f;
    }

    @media (max-width: 600px) {
      .player {
        padding: 20px;
        max-width: 90%;
      }

      h1 {
        font-size: 2em;
        margin-bottom: 30px;
        text-align: center;
      }

      .track {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .track-img-wrapper {
        width: 100%;
        max-width: 250px;
        height: auto;
        margin-bottom: 15px;
      }

      .track-info {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>UpBeat/Party</h1>

    <a href="index.html" class="back-link">‚Üê Back to Main Player</a>
  </div>
</body>
</html>
